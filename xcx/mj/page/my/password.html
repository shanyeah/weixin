<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
	<meta http-equiv="Pragma" content="no-cache" /> 
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" href="/mj/common/css/msui.css">    
    <link rel="stylesheet" href="/plugins/icon/iconfont.css">
    <link rel="stylesheet" href="/mj/common/css/main.css">
	<title>设置支付密码</title>
</head>
<body>
	<div class="page-group">
        <div class="page" id="password">
            <!-- 工具栏 -->
            <nav class="bar bar-tab"></nav>
            <!-- 这里是页面内容区 -->
            <div class="content">     
                <div class="boxMain">
                    请输入6位数字的支付密码，请牢记您的支付密码，不要向他人泄漏您的支付密码！
                    <div class="tips">如果忘记密码，可到门店收银台凭有效证件重置！</div>
                </div>           
                <!--  -->    
                <div class="list-block password-list">
                    <ul>
                        <li class="item-content">
                          <div class="item-inner">
                            <div class="item-title">6位数字密码</div>
                            <div class="item-after"><input value="" type="password" id="newpassword" placeholder="请输入支付密码"></input></div>
                          </div>
                        </li>
                        <li class="item-content">
                          <div class="item-inner">
                            <div class="item-title">确认6位数字密码</div>
                            <div class="item-after"><input value="" type="password" id="repassword" placeholder="请再次输入支付密码"></input></div>
                          </div>
                        </li>
                        <li class="item-content" style="display: none;" id="oldpasswordHtml">
                          <div class="item-inner">
                            <div class="item-title">请输入旧密码</div>
                            <div class="item-after"><input value="" type="password" id="oldPassword" placeholder="请输入旧密码"></input></div>
                          </div>
                        </li>
                    </ul>
                </div>
                <!--  -->
                <div class="boxMain tc"><a class="button button-fill button-success" id="upPassword">设置密码</a></div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/plugins/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='/plugins/js/sm.js' charset='utf-8'></script>
