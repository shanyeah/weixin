	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
	<meta content="yes" name="apple-mobile-web-app-capable">

	<link rel="stylesheet" href="/mj/common/css/msui.css">

	<title>会员卡充值</title>
</head>
<body>
	<div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page" id="recharge">
            <!-- 工具栏 -->
            <!-- 这里是页面内容区 -->
            <div class="content">        
                <!-- card -->
                <div class="list-block buycarlist">
                    <ul>
                        <li class="item-content">
                            <div class="item-media"></div>
                            <div class="item-inner">
                              <div class="item-title">网咖名称</div>
                              <div class="item-after" id="stg">--</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"></div>
                            <div class="item-inner">
                              <div class="item-title">会员身份</div>
                              <div class="item-after" id="idNumber">--</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"></div>
                            <div class="item-inner">
                              <div class="item-title">会员类型</div>
                              <div class="item-after">魔杰电竞VIP<span id="cardCategoryName">--</span></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"></div>
                            <div class="item-inner">
                              <div class="item-title">现金账户</div>
                              <div class="item-after corall" id="cashBalance">--</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"></div>
                            <div class="item-inner">
                              <div class="item-title">赠送账户</div>
                              <div class="item-after corall" id="presentBalance">--</div>
                            </div>
                        </li>
                    </ul>
                    <div class="rechargeMun">
                        <p class="tc">充值金额</p>
                        <div class=""><span class="corred totalFee">--</span> 元</div>
                        <div class="cor999 present">赠送 <span class="corred presentAmount">--</span> 元</div>
                    </div>
                    <ul>
                        <li class="item-content">                            
                            <div class="item-media"></div>
                            <div class="item-inner corred">温馨提示：您的充值金额只能用于当前网吧消费，赠送金额不能用于购买商品！</div>
                        </li>
                        <li class="item-content"><div class="item-center">支付方式</div></li>
                        <li class="item-content item-link" id="wxpay">
                            <div class="item-media"><i class="icon iconfont icon-group41"></i></div>
                            <div class="item-inner">
                              <div class="item-title">微信支付<p class="item-p">支持微信5.0及以上版本</p></div>
                            </div>
                        </li><!-- 
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon iconfont icon-daikoukuan"></i></div>
                            <div class="item-inner">
                                <div class="item-title">好友代付<p class="item-p">让微信好友为您付款</p></div>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
