		.TasteView {
			display: none;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0; 
			overflow: auto;
			-webkit-overflow-scrolling:touch; 
			background: white;
			z-index: 3000;
			margin-bottom: 2.2rem;
		}

		.PackageView {
			display: none;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0; 
			overflow: auto;
			-webkit-overflow-scrolling:touch; 
			background: white;
			z-index: 3000;
			margin-bottom: 2.2rem;
		}

		.GoodDetailImageView { width: 100%; height: 200px; overflow: hidden;background: #eeeeee;}
		.GoodDetailImageView .img{width:100%;height:120%;}

		.GoodDetailTitleView {
			width: 100%;
			height: 80px;
			border-bottom: 1px solid #eeeeee;
		}

		.GoodDetailTitle {
			margin-left: 12px;
			margin-top: 6px;
			font-size: 18px;
			height: 30px;
			line-height: 30px;
		}

		.GoodDetailPrice {
			color: red;
			font-size: 18px;
			margin-left: 12px;
			margin-top: 6px;
		}
		
		.GoodDetailCartBtn {
			float: right;
			width: 100px;
			height: 30px;
			line-height: 30px;
			background: orange;
			border-radius: 15px;
			color: white;
			text-align: center;
			font-size: 14px;
			margin-top: -30px;
			margin-right: 12px;
		}

		.GoodDetailTagTitle {
			margin-left: 12px;
			margin-top: 6px;
			font-size: 14px;
			color: gray;
		}

		.GoodDetailTagView {
			display: flex;
			margin-left: 12px;
			margin-top: 6px;
		}

		.GoodDetailTag {
			width: 80px;
			height: 30px;
			line-height: 30px;
			border-radius: 15px;
			border: 1px solid lightgray;
			color: #515151;
			text-align: center;
			font-size: 14px;
			margin-right: 8px;
		}

		.GoodDetailTag.selected {
			border: 1px solid orange;
			color: orange;
		}

		.GoodPackageTitle {
			text-align: center;
			font-size: 15px;
			color: #515151;
			background: #eeeeee;
		}

		.GoodPackageView {
			margin-top: 6px;
			width: 100%;
			overflow-x: scroll;
			overflow-y: hidden;
			white-space: nowrap;
			height: 100px;
		}

		.GoodPackageItem {
			display:inline-block;
			box-sizing: border-box;
			width:33%;
			height: 100px;
			text-align: center;
		}
		
		.GoodPackageItemImageView {
			position: relative;
			overflow: hidden;
			width: 60px;
			height: 60px;
			background: #eeeeee;
			margin: 6px auto;
			border-radius: 6px;
		}

		.GoodPackageItemImageView.selected {
			border: 1px solid orange;
		}

		.GoodPackageItemTitle {
			height: 20px;
			line-height: 20px;
			color: #515151;
		}

		/*  */
		.GoodPackageChildView {
			padding-top: 6px;

			width: 100%;
			overflow-x: scroll;
			overflow-y: hidden;

			height: 100px;
			border-top: 1px solid #eeeeee;
		}

			display:inline-block;
			box-sizing: border-box;
			width:33%;
			height: 100px;
			text-align: center;
		}
		
		.GoodPackageChildItemImageView {
			width: 60px;
			height: 60px;
			background: #eeeeee;
			margin: 6px auto;
			border-radius: 6px;
		}

			border: 1px solid orange;
		}

		.GoodPackageChildItemTitle {
			height: 20px;
			line-height: 20px;
			color: #515151;
		}

		.GoodPackageItemChange {
			position: absolute;
			right: 0;
			bottom: 0;
			width: 24px;
			height: 24px;
			background: #1890ff;
			color: white;
			font-size: 14px;
			line-height: 24px;
			border-bottom-right-radius: 4px;
		}

		.order_close_btn {
			width: 32px;
			height: 32px;
			margin-left: 12px;
			margin-top: 12px;
			position: absolute;
			z-index: 9999;

		}
